<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PerfectGaming | Checkout</title>
<link rel="stylesheet" href="styles.css">
<style>
:root{
  --bg:#070A12;
  --bg2:#0B1226;
  --card:rgba(18,26,54,.86);
  --card2:rgba(18,26,54,.62);
  --text:#EAF0FF;
  --muted:rgba(234,240,255,.72);
  --line:rgba(255,255,255,.10);
  --accent:#7C5CFF;
  --accent2:#35D0FF;
  --ok:#2BD37F;
  --shadow: 0 28px 80px rgba(0,0,0,.55);
  --radius:22px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 700px at 80% 0%, rgba(124,92,255,.26), transparent 60%),
    radial-gradient(900px 520px at 10% 30%, rgba(53,208,255,.18), transparent 55%),
    radial-gradient(900px 520px at 60% 100%, rgba(43,211,127,.10), transparent 60%),
    linear-gradient(180deg, var(--bg2), var(--bg));
}
a{color:inherit;text-decoration:none}
.wrap{width:min(1100px, 92%); margin:0 auto}
.topbar{
  position:sticky; top:0; z-index:50;
  backdrop-filter: blur(10px);
  background: rgba(7,10,18,.70);
  border-bottom:1px solid var(--line);
}
.topbar__in{
  display:flex; align-items:center; justify-content:space-between;
  padding:14px 0; gap:12px;
}
.brand{display:flex; align-items:center; gap:12px}
.logo{
  width:44px;height:44px;border-radius:16px;
  display:grid;place-items:center;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color:#06101e; font-weight:1000;
  box-shadow: 0 14px 34px rgba(124,92,255,.22);
}
.brand__name{font-weight:1000; letter-spacing:.2px}
.brand__sub{font-size:12px; color:var(--muted); margin-top:2px}
.pill{
  padding:9px 12px; border-radius:999px;
  border:1px solid var(--line);
  background: rgba(0,0,0,.20);
  color: rgba(234,240,255,.9);
  font-size:12px;
}
.main{padding:22px 0 38px}
.card{
  border:1px solid var(--line);
  border-radius: var(--radius);
  background: linear-gradient(180deg, var(--card), var(--card2));
  box-shadow: var(--shadow);
}
.card__pad{padding:18px}
.h1{
  margin:0;
  font-size:36px;
  font-weight:1000;
}
.summary{
  border:1px solid var(--line);
  border-radius: 18px;
  background: rgba(0,0,0,.18);
  padding:8px 12px;
}
.summary__r{
  display:flex; justify-content:space-between; gap:12px;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,.08);
  color: rgba(234,240,255,.80);
}
.summary__r:last-child{border-bottom:none}
.split{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:12px;
  margin-top:12px;
}
label{display:block; font-weight:900; margin:14px 0 6px}
input{
  width:100%;
  padding:12px 12px;
  border-radius: 14px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(0,0,0,.22);
  color: var(--text);
  outline:none;
  font-size:14px;
}
input::placeholder{color: rgba(234,240,255,.55)}
input:focus{
  border-color: rgba(124,92,255,.78);
  box-shadow: 0 0 0 4px rgba(124,92,255,.14);
}
.btn{
  width:100%;
  border:none;
  cursor:pointer;
  padding:14px 14px;
  border-radius: 16px;
  font-weight:1000;
  transition: transform .05s ease, opacity .2s ease;
  display:inline-flex; align-items:center; justify-content:center;
}
.btn:active{transform: translateY(1px)}
.btn-primary{
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color:#071028;
}
.btn-ghost{
  background: rgba(255,255,255,.06);
  border:1px solid var(--line);
  color: var(--text);
}
.hint{
  text-align:center;
  color: rgba(234,240,255,.70);
  font-size:12px;
  line-height:1.65;
  margin-top:10px;
}
@media (max-width: 980px){
  .split{grid-template-columns: 1fr}
  .h1{font-size:32px}
}
</style>
</head>
<body>
<header class="topbar">
  <div class="wrap topbar__in">
    <div class="brand">
      <div class="logo">PG</div>
      <div>
        <div class="brand__name">PerfectGaming</div>
        <div class="brand__sub">Checkout • תשלום מאובטח</div>
      </div>
    </div>
    <a class="pill" href="index.html">חזרה</a>
  </div>
</header>

<main class="wrap main">
  <section class="card">
    <div class="card__pad">
      <div class="h1" style="font-size:28px">סיכום הזמנה</div>

      <div class="summary" style="margin-top:12px">
        <div class="summary__r"><span>מספר הזמנה</span><b id="orderId">—</b></div>
        <div class="summary__r"><span>סוג</span><b id="typeLabel">—</b></div>
        <div class="summary__r"><span>סכום לתשלום</span><b>$<span id="amount">—</span></b></div>
      </div>

      <div class="split">
        <a class="btn btn-primary" id="paypalBtn" href="#">לתשלום ב-PayPal</a>
        <button class="btn btn-ghost" id="bitBtn" type="button" disabled style="opacity:.55; cursor:not-allowed">Bit (בקרוב)</button>
      </div>

      <!-- נעילה עד שיש Transaction ID -->
      <div style="margin-top:14px">
        <label>PayPal Transaction ID (מזהה עסקה)</label>
        <input id="txnId" placeholder="לדוגמה: 9AB12345CD6789012" />

        <div style="margin-top:10px; display:flex; gap:10px; align-items:center; flex-wrap:wrap">
          <input id="confirmPaid" type="checkbox" style="width:auto; transform: scale(1.1)" />
          <span style="color:rgba(234,240,255,.75); font-size:13px">
            אני מאשר ששילמתי ב-PayPal ושמזהה העסקה נכון.
          </span>
        </div>

        <button class="btn btn-ghost" id="afterPayBtn" type="button" disabled
                style="margin-top:12px; opacity:.55; cursor:not-allowed">
          שילמתי – המשך (נעול)
        </button>

        <div class="hint">
          כדי להמשיך חייבים להזין Transaction ID ולאשר תשלום.
        </div>
      </div>

    </div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
